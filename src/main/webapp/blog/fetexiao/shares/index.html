
<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>股票分析工具</title>
<script src="http://gagalulu.wang/blog/js/jquery.js"></script>
<script src="js/index.js"></script>
<script src="js/util.js"></script>
<link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="btn-frame">
        <div class="btn" id="spiderData">
            采集数据
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="cacularData">
            计算收盘滑动平均数据
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="cacularCyc">
            计算平均成本
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="sendMail">
            发送邮件
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="upShares">
            获取今日涨幅高的股票
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="downShares">
            获取今日跌幅高的股票
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="longDownShares">
            获取超跌的股票
        </div>
    </div>

    <div class="result-frame" id="resultFrame">
        采集数据完毕
    </div>
</div>
</body>
</html>
