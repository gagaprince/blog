
<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>股票分析工具</title>
<script src="http://gagalulu.wang/blog/js/jquery.js"></script>
<script src="js/index.js"></script>
<script src="js/util.js"></script>
<link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="btn-frame">
        <div class="btn" id="spiderData">
            采集数据
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="cacularData">
            计算收盘滑动平均数据
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="cacularCyc">
            计算所有平均成本
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="modifyCacularCyc">
            修正除权平均成本
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="cacularLastCyc">
            计算最后一日平均成本
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="sendMail">
            发送邮件
        </div>
    </div>
    <div class="btn-frame">
        <div class="btn" id="kingkey">
            一键完成所有操作
        </div>
    </div>

    <div class="btn-frame">
        <div class="btn" id="tjvolcyc">
            统计量价指标
        </div>
    </div>

    <div class="btn-frame">
        <div class="btn" id="cacularPre">
            收盘前预测
        </div>
    </div>

    <div class="result-frame" id="resultFrame">
        采集数据完毕
    </div>
</div>
</body>
</html>
